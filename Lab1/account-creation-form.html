<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Account Creation Form Problem 3</title>
    <link rel="stylesheet" href="account-creation-form.css">
</head>

<body>
    <section>
        <video autoplay muted loop id="myVideo">
            <source src="Background.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>

        <div class="login">
            <form action="" id="lab-form">
                <h2>Create Gmail Account</h2>
                <input type="text" title="name" placeholder="Full Name" required><br>

                <input type="number" title="phone" placeholder="Contact Number" min="6000000000" max="9999999999"
                    required><br>

                <input type="email" title="email" placeholder="Enter email id" required><br>

                <button form="lab-form">Reset</button>
                <button form="lab-form">Submit</button>
            </form>
        </div>
    </section>

</body>

</html>
